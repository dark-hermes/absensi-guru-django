{% extends 'base-admin.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Add User</title>
{% endblock title %}

{% block content %}

{% include 'sidebar-admin.html' %}
    <section class="container-admin">
        <section class="content">
            <form action="{% url 'add_user_admin' %}" method="post">
                {% csrf_token %}
                <div class="role">
                    {% comment %} <div class="input">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="flexRadioDefault1" required>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Admin
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Supervisor
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="flexRadioDefault3"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault3">
                                User
                            </label>
                        </div>
                    </div> {% endcomment %}
                    {{employee_form.group | as_crispy_field}}
                </div>

            <button type="submit" class="submit">Submit</button>
        </form>
    </section>
</section>
{% endblock content %}
