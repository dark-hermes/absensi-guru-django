{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Login | SMKN 1 CIBINONG</title>
{% endblock  %}

{% block content %}

{% if user.is_authenticated  %}
<meta http-equiv="refresh" content="0; url={% url 'absen' %}">

{% else %}
<div class="container-login">
	<div class="box">
		<div class="login-box">
			<div class="image">
				<img src="{% static 'image/logokampak.png' %}">
			</div>
			<div class="form">
				<form action="" method="post">
					{% csrf_token %}
					<div class="input-form">
						<input type="text" name="username" id="username" placeholder="Username" required>
					</div>
					<div class="input-form">
						<input type="password" name="password"  placeholder="Password" required>
						<i class="bi bi-eye-slash-fill show" id="password"></i>
					</div>
					<div class="button-form">
						<button type="submit" class="submit" name="login-button" id="login">Login</button>
					</div>
				</form>
			</div>
		</div>
		<div class="image-banner">
			<div class="image">
				<img src="{% static 'image/bg3.svg' %}">
			</div>
			<div class="bottom-text">
				<div class="head">
					Portal Absensi Pegawai
				</div>
				<div class="body">
					<p><span>SMKN 1 CIBINONG</span></p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endif %}


{% endblock %}


{% block opt_script %}
<script type="text/javascript">
	showPassword()
</script>

{% endblock %}
